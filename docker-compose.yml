services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: patient-assistant-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@patient-assistant-postgres:5432/patient_assistant
      - REDIS_URL=redis://patient-assistant-redis:6379
      - JWT_SECRET=${JWT_SECRET:-production-secret-change-me}
      - TELEGRAM_ADMIN_BOT_TOKEN=8047854416:AAF9Od0MT411h5amzVbMOg6rGyXfoCLd3SI
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: /api
    container_name: patient-assistant-frontend
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: patient-assistant-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: patient-assistant-redis
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
