name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Deployment started..."
            cd /root/nclinic-app
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥ —á–µ—Ä–µ–∑ Git (–±—ã—Å—Ç—Ä–æ –∏ –Ω–∞–¥–µ–∂–Ω–æ)
            echo "üì• Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            
            # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º .env
            if [ -f /root/.env.production ]; then
                cp /root/.env.production .env
            fi
            
            echo "üê≥ Building containers..."
            # –°–æ–±–∏—Ä–∞–µ–º –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º c --build (—á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –ø–æ–¥—Ö–≤–∞—Ç–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è)
            docker compose up -d --build --remove-orphans api frontend
            
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            echo "‚úÖ Deployment finished!"
