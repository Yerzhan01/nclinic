name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root
            
            # Pull latest changes from git
            git --work-tree=/root --git-dir=/root/nclinic.git checkout -f main
            
            # Build and restart Docker containers
            docker compose build api
            docker compose up -d api
            
            # Apply database migrations/seed if needed
            # docker compose exec -T api npm run db:seed
            
            echo "âœ… Deployment completed at $(date)"
