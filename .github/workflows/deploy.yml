name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Deployment started..."
            cd /root
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ git —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
            if [ ! -d ".git" ]; then
                echo "üì¶ Git not initialized, setting up..."
                git init
                git remote add origin https://github.com/Yerzhan01/nclinic.git
                git fetch origin main
                git checkout -f main
            else
                echo "üì• Pulling latest code..."
                git fetch --all
                git reset --hard origin/main
            fi
            
            echo "üê≥ Building containers..."
            docker compose up -d --build --remove-orphans api frontend
            
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            echo "‚úÖ Deployment finished!"

