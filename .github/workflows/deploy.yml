name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/root/nclinic-app"
          rm: true # –£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã –ø–µ—Ä–µ–¥ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ–º (clean deploy)
          
      - name: Execute remote commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Deployment started..."
            cd /root/nclinic-app
            
            # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º .env (–µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –≤ backup)
            # –ò–ª–∏ –ª—É—á—à–µ: —Å–æ–∑–¥–∞—Ç—å –µ–≥–æ —á–µ—Ä–µ–∑ Secrets, –Ω–æ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º –∫–∞–∫ –µ—Å—Ç—å.
            if [ -f /root/.env.production ]; then
                cp /root/.env.production .env
            fi
            
            echo "üê≥ Building containers..."
            docker compose build --no-cache api frontend
            
            echo "üîÑ Restarting services..."
            docker compose up -d api frontend --remove-orphans
            docker image prune -f
            
            echo "‚úÖ Deployment finished!"
