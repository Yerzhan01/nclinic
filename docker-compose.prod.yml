services:
  postgres:
    image: postgres:16-alpine
    container_name: patient-assistant-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_assistant
    # ports:
    #   - "5432:5432"  <-- CRITICAL: Do not expose 5432 to internet!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: patient-assistant-redis
    restart: always
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/yerzhan01/nclinic-api:latest
    container_name: patient-assistant-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@patient-assistant-postgres:5432/patient_assistant
      REDIS_URL: redis://patient-assistant-redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      # No source code volume mount in production!

  frontend:
    image: ghcr.io/yerzhan01/nclinic-frontend:latest
    container_name: patient-assistant-frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: https://app.link-it.tech/api
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
